<template name="product">
    <div class="grid-item {{category}}">
        <div class="product-image">
          <a href="#" class="image"><img src="images/thumbs/JPEG/{{name}}.jpg" alt="" /></a>
        </div>
        <div class="product-info">
          <h3 class="product-title">{{title}}</h3>
          <span class="product-description">{{description}}</span>
          <a href="#"><i class="icon fa-shopping-cart">{{price}}</i></a>
        </div>
    </div>
</template>
